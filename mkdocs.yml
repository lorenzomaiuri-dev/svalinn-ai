site_name: svalinn-ai
repo_url: https://github.com/lorenzomaiuri-dev/svalinn-ai
site_url: https://lorenzomaiuri-dev.github.io/svalinn-ai
site_description: Svalinn AI - The unbreakable shield for your AI applications. An open-source, CPU-first guardian before they reach your LLM
site_author: Lorenzo Maiuri
edit_uri: edit/main/docs/
repo_name: lorenzomaiuri-dev/svalinn-ai
copyright: Maintained by <a href="https://lorenzomaiuri.dev">Lorenzo Maiuri</a>.

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Roadmap: roadmap.md
  - API Reference: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/svalinn_ai"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lorenzomaiuri-dev/svalinn-ai
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/svalinn-ai

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
